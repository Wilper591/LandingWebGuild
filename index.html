<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comunidad Throne And Liberty</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script async src="https://questlog.gg/embed/tooltip.min.js"></script>
    <script defer src="./assets/js/tag.js"></script>
  </head>
  <body>
    <header id="inicio">
      <!-- Inicio navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand text-white fw-bold text-uppercase" href="#"
            >Phantom Revenge</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#inicio"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#builds">Build</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#guias">Guías</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Herramientas
                </a>
                <ul class="dropdown-menu bg-secondary">
                  <li>
                    <a
                      target="_blank"
                      class="dropdown-item"
                      href="https://www.playthroneandliberty.com/es-es/"
                      >Throne & Liberty Web</a
                    >
                  </li>
                  <li>
                    <a
                      target="_blank"
                      class="dropdown-item"
                      href="https://questlog.gg/throne-and-liberty/sa"
                      >QuestLog</a
                    >
                  </li>
                  <li>
                    <a
                      target="_blank"
                      class="dropdown-item"
                      href="https://es-la.tldb.info/server-status"
                      >Server Status</a
                    >
                  </li>
                  <li>
                    <a
                      target="_blank"
                      class="dropdown-item"
                      href="https://throne-and-liberty.interactivemap.app/?map=1"
                      >Interactive Map</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Final del Navbar -->

      <!-- Inicia carousel -->
      <div
        id="carouselExampleFade"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./assets/img/TLPhotoMode_2025_03_05_214403.png"
              class="d-block w-100"
              alt="Gremio Piedra Chernobog"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/img/TLPhotoMode_2025_01_11_212434.png"
              class="d-block w-100"
              alt="Gremio Piedra Chernobog"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/img/TLPhotoMode_2025_01_20_212556.png"
              class="d-block w-100"
              alt="Gremio Piedra de Gracia Campos Centeno Dorado"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/img/TLPhotoMode_2025_03_05_213516 - copia.png"
              class="d-block w-100"
              alt="Piedra Protectora Malakar"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/img/TLPhotoMode_2025_01_03_212122.png"
              class="d-block w-100"
              alt="Piedra de Gracia Bosques Salvajes Desolados"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/img/TLPhotoMode_2025_03_05_212158.png"
              class="d-block w-100"
              alt="Piedra Protectora Malakar Wilper"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- Final carousel -->
    </header>
    <main>
      <section id="builds">
        <div class="container">
          <h1>Builds para PvP</h1>

          <div class="build-selector">
            <button class="build-button active" data-build="build1">
              Varita-Baculo
            </button>
            <button class="build-button" data-build="build2">Daga-Lanza</button>
            <!-- Añade más botones aquí para más builds -->
          </div>

          <div id="build1" class="build active">
            <div class="tabs">
              <button class="tab active" data-tab="equipamiento1">
                Equipamiento
              </button>
              <button class="tab" data-tab="habilidades1">Habilidades</button>
              <button class="tab" data-tab="maestrias1">Maestrias</button>
            </div>

            <div id="equipamiento1" class="tab-content active">
              <iframe
                loading="lazy"
                style="height: 960px"
                src="https://questlog.gg/throne-and-liberty/sa/embed/character-builder/equipment?id=RiotMysteryNavigate&build-id=2878738"
                title="Equipamiento Build 1"
              ></iframe>
            </div>

            <div id="habilidades1" class="tab-content">
              <iframe
                loading="lazy"
                style="height: 140px"
                src="https://questlog.gg/throne-and-liberty/sa/embed/skill-builder/skills?id=VnEjK7ME9Gx4&build-id=226837"
                title="Habilidades Build 1"
              ></iframe>
            </div>

            <div id="maestrias1" class="tab-content">
              <iframe
                loading="lazy"
                style="height: 400px"
                src="https://questlog.gg/throne-and-liberty/sa/embed/skill-builder/weapon-mastery?id=VnEjK7ME9Gx4&build-id=226837"
                title="Maestrias Build 1"
              ></iframe>
            </div>
          </div>

          <div id="build2" class="build">
            <div class="tabs">
              <button class="tab active" data-tab="equipamiento2">
                Equipamiento
              </button>
              <button class="tab" data-tab="habilidades2">Habilidades</button>
              <button class="tab" data-tab="maestrias2">Maestrias</button>
            </div>

            <div id="equipamiento2" class="tab-content active">
              <iframe
                loading="lazy"
                style="width: 100%; height: 640px"
                src="https://questlog.gg/throne-and-liberty/sa/embed/character-builder/equipment?id=IronAromaAndTheHolyWisdom&build-id=2876741"
              ></iframe>
            </div>

            <div id="habilidades2" class="tab-content">
              <iframe
                loading="lazy"
                style="width: 100%; height: 132px"
                src="https://questlog.gg/throne-and-liberty/sa/embed/skill-builder/skills?id=X2aYOSzHtbA6&build-id=266962"
              ></iframe>
            </div>

            <div id="maestrias2" class="tab-content">
              <iframe
                loading="lazy"
                style="width: 100%; height: 394px"
                src="https://questlog.gg/throne-and-liberty/sa/embed/skill-builder/specialization?id=X2aYOSzHtbA6&build-id=266962"
              ></iframe>
            </div>
          </div>
        </div>
      </section>
      <!-- Seccion de Guias -->
      <section id="guias">
        <h2 class="text-center fs-1 fw-bold">Guías</h2>
        <div class="accordion m-5" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Códice de Pesca
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body d-flex justify-content-center">
                <iframe
                  width="560"
                  height="315"
                  src="https://www.youtube.com/embed/OsyedFV-XhE?si=R9iOzZiw9HiQBDJz"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  referrerpolicy="strict-origin-when-cross-origin"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                Nuevo Sistema de Maestria
              </button>
            </h2>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body d-flex justify-content-center">
                <iframe
                  width="560"
                  height="315"
                  src="https://www.youtube.com/embed/cmUlXWaRy9U?si=LcwFXmJk9sUlO-D9"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  referrerpolicy="strict-origin-when-cross-origin"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseThree"
                aria-expanded="false"
                aria-controls="collapseThree"
              >
                Sistema de Runas
              </button>
            </h2>
            <div
              id="collapseThree"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body d-flex justify-content-center">
                <iframe
                  width="560"
                  height="315"
                  src="https://www.youtube.com/embed/Xrtj105aBzs?si=Y-ez6QiXv6mjA5f5"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  referrerpolicy="strict-origin-when-cross-origin"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p class="text-white text-center">Todos los derechos reservados &copy;</p>
    </footer>
  </body>
</html>
